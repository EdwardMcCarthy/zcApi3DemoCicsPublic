schemaVersion: 2.3.0
metadata:
  name: zcapi3democics
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
    - git:
        checkoutFrom:
          revision: main
        remotes:
          origin: 'https://github.com/EdwardMcCarthy/zcApi3DemoCicsPublic.git'
      name: zcapi3democics
components:
    - name: zosconnect
      container:
        endpoints:
          - exposure: public
            name: zc-ui-http
            path: /zosConnect/designer/
            protocol: http
            targetPort: 9080
          - exposure: public
            name: zc-ui-https
            path: /zosConnect/designer/
            protocol: https
            targetPort: 9433
        env:
          - name: ZCON_DESIGNER_PROJECT
            value: /projects/zcapi3democics/apiProject
        image: 'icr.io/zosconnect/ibm-zcon-designer:3.0.87'
        memoryLimit: 4927M
        mountSources: true
